<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Js笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Js笔记',
      subMaxLevel: 2,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 图片缩放 -->
  <script src="https://cdn.bootcss.com/docsify/4.5.7/plugins/zoom-image.min.js"></script>
  <!-- 搜索 -->
  <script src="https://cdn.bootcss.com/docsify/4.5.7/plugins/search.min.js"></script>
  <script src="js/prism-bash.js"></script>
  <script>
    // 添加 bash 语法高亮别名 shell
    Prism.languages.shell = Prism.languages.bash
  </script>
</body>

</html>
